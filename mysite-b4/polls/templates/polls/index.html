<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts-en.common.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="row">
        <div class = "col-3" id="main" style="width: 600px;height:400px;"></div>
    </div>

    <script type="text/javascript">
        var week_Num_list = {{ week_Num_list|safe}};
        var working_days_list = {{ working_days_list|safe}};
        var myChart = echarts.init(document.getElementById('main'));


        option = {
            color: ['#3398DB'],
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data : week_Num_list,
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'直接访问',
                    type:'bar',
                    barWidth: '60%',
                    data:working_days_list
                }
            ]
        };
       myChart.setOption(option);

        $(document).ready(function(){
           $("#main").fadeIn("slow");
      });

    </script>

    <p>Hello World</p>
</body>
</html>
